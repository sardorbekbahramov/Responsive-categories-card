
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tabs Integrations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
            type='text/css'
        >
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="dist/purify.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-trending">
                <div class="container-headline">
                    <svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        fill="none" stroke-linecap="round" stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 17l6 -6l4 4l8 -8"></path>
                        <path d="M14 7l7 0l0 7"></path>
                    </svg>
                    Popular Integrations
                </div>
                <div class="container-description">
                    Supercharge your workflow with these integrations
                </div>
            </div>
            <header>
                <div class="tabs">
                    <a id="tab1" name="all" href="#tab1">
                        All Integrations
                    </a>
                    <a id="tab2" name="developer" href="#tab2">
                        Developer Tools
                    </a>
                    <a id="tab3" name="productivity" href="#tab3">
                        Productivity
                    </a>
                    <a id="tab4" name="external" href="#tab4">
                        External Data
                    </a>
                </div>
            </header>
            <div class="tab-content-wrapper">
                <div id="tab1-content" class="tab-content">
                </div>
                <div id="tab2-content" class="tab-content">
                </div>
                <div id="tab3-content" class="tab-content">
                </div>
                <div id="tab4-content" class="tab-content">
                </div>
            </div>

            <!-- adding notification about getting successfully -->
            <div class="notification">
                <div class="notification__body">
                    <img
                        src="assets/check-circle.svg"
                        alt="Success"
                        class="notification__icon"
                    >
                    Your categories have been updated! &#128640; 
                </div>
                <div class="notification__progress"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
